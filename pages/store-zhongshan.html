<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北中山旗艦店-門市據點</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <%- include('./layout/header'); %>

 <div class="container">
    <div class="store-wrap">
      <h2 class="store-title">門市據點</h2>
      <form class="store-form d-flx ai-center">
          <label class="store-location" for="location-select">選擇分店</label>
          <select class="location-select" name="location" id="location-select">
              <option value="Taipei">台北中山旗艦店</option>
              <option value="Taichung">台北綠園店</option>
              <option value="Kaohsiung">台中清水旗艦店</option>
          </select>
      </form>
      <div class="d-flx jc-space-btwn">
        <div class="store-card d-flx store-card-detail">
          <img class="store-card-rwd" src="../assets/images/store-1.png" alt="台北中山旗艦店">
          <div class="store-card-rwd">
            <h3 class="store-name">台北中山旗艦店</h3>
            <ul class="store-contact d-flx">
                <li class="d-flx ai-center">
                    <span class="material-symbols-outlined store-contact-icon">
                        call
                        </span>
                    <a href="tel:+020001234">電話：(02)000-1234</a>
                </li>
                <li>
                    <span class="material-symbols-outlined store-contact-icon">
                        schedule
                        </span>營業時間：10:00-21:00
                </li>
                <li class="d-flx ai-center">
                        <p><span class="material-symbols-outlined store-contact-icon">
                        location_on
                        </span>地址：台北市中山區南京東路25巷2-1號</p>
                </li>
            </ul>
          </div>
        </div>
        <div class="store-map">
        <img src="../assets/images/store-zhongshan-2020-02-13 16.35.44.png" alt="台北中山旗艦店">
        </div>
      </div>
    </div>
</div>


  <%- include('./layout/footer'); %>
  <script type="module" src="../main.js"></script>
</body>
</html>
